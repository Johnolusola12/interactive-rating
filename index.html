<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./interactive.css">
  <title>Document</title>
</head>
<body>
  <div class="container" id="first-page">
    <div class="star-img"><img class="star" src="./images/icon-star.svg" alt=""></div>
    <p class="first">
      How did we do?
    </p>
    <p class="sec">
      Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!
    </p>
    <div class="all-btns">
      <button class="box box1">1</button>
      <button class="box box2">2</button>
      <button class="box box3">3</button>
      <button class="box box4">4</button>
      <button class="box box5">5</button>
    </div>
    <p id="submit">
      SUBMIT
    </p>
  </div>

  <div class="container1" id="second-page">
    <img class="thank-you" src="./images/illustration-thank-you.svg" alt="">
    <p class="select">
      You selected <span id="rate">0</span> out of 5
    </p>
    <h3>
      Thank You!
    </h3>
    <p class="appreciate">
      We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!
    </p>
    <button class="rate-again">
      Rate Again
    </button>
  </div>





  <script src="script.js"></script>
</body>
</html>
